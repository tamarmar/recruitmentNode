name: Nightly Notification
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  test_and_create_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for consistent dependencies

      - name: Debug Working Directory
        run: pwd && ls -R .github

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          npm install --save-dev jest
          npm test | tee test-results.log
          
          # ✅ Ensure the directory exists before writing the file
          mkdir -p .github/ISSUE_TEMPLATE
          
          # ✅ Correct issue format with YAML front matter
          cat <<EOT > .github/ISSUE_TEMPLATE/nightly-report.md
          ---
          title: "Nightly Test Failures"
          labels: ["bug", "automated"]
          assignees:
            - your-github-username
          ---
          
          ## Nightly Test Results
          
          \`\`\`
          $(cat test-results.log)
          \`\`\`
          EOT


      - name: Debug Print Test Results
        if: always()  # Ensures it runs regardless of test results
        run: cat .github/ISSUE_TEMPLATE/nightly-report.md
      
      - name: Debug - Check if Report File Exists
        run: |
          ls -lah .github/ISSUE_TEMPLATE/
          cat .github/ISSUE_TEMPLATE/nightly-report.md

      - name: Create GitHub Issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/nightly-report.md
