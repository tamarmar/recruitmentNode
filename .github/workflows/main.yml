name: Nightly Notification
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  test_and_create_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for consistent dependencies

      - name: Run tests
        id: run_tests
        continue-on-error: true  # Allows pipeline to continue even if tests fail
        run: |
          npm install --save-dev jest
          npm test | tee test-results.log
          # Convert log into a GitHub-friendly format
          echo "### Nightly Test Results" > issue_body.md
          echo '```' >> issue_body.md
          cat test-results.log >> issue_body.md
          echo '```' >> issue_body.md

      - name: Debug: Print Test Results
        if: always()  # Ensure this runs even if tests fail
        run: cat issue_body.md

      - name: Create GitHub Issue on Test Failure
        if: failure()  # Runs only if the test step fails
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: issue_body.md
          update_existing: true  # Prevent duplicate issues
